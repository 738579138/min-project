	// 签名
	var lol = document.getElementById("lol");
	var ctx = lol.getContext('2d');
	var q = true;
	lol.onmousedown=function(e){
		e = e || window.e;
		n=e.clientX;
		m=e.clientY;
		ctx.beginPath();
		ctx.moveTo(n,m);
		lol.onmousemove=function(e){
		 		e = e || window.e;
		 		x=e.clientX;
		 		y=e.clientY;
		 		if(q){
				 	ctx.lineTo(x,y);
				 	ctx.strokeStyle="red";
				 	ctx.stroke();
		 		} else {
		 			ctx.clearRect(x,y,20,20);
		 		}
			 }
	}
	lol.onmouseup = function(){
		lol.onmousemove=null;
	}
	var cha = document.getElementById("cha");
	cha.onclick=function(){
		q=!q;
	}
