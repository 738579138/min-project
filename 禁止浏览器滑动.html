<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//禁止滚动浏览器
		const prohibitWindow = () => {
		  var lastTouchEnd = 0;
		  document.addEventListener('touchend', function(event) {
		    var now = (new Date()).getTime();
		    if (now - lastTouchEnd <= 100) {
		      event.preventDefault();
		    }
		    lastTouchEnd = now;
		  }, false)
		}
	</script>
</body>
</html>
