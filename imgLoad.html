function ImgLoad(){
    var _this = this;
    this.img = document.getElementsByTagName("img");
    this.sHeight = 0;
    this.imgTop = 0;
    this.imgHeight = 0;
    this.myAddEvent(document,'mousewheel',function(){
        _this.imgLoadFn();
    });
    this.myAddEvent(document,'DOMMouseScroll',function(){
        _this.imgLoadFn();
    });
    this.imgLoadFn();
}
ImgLoad.prototype.imgLoadFn = function(){
    this.sHeight = document.body.scrollTop;
    for(var i=0; i< this.img.length; i++){
        this.imgTop  =  this.img[i].offsetTop;
        this.imgHeight =  this.img[i].offsetHeight;
        //alert("imgTop:"+imgTop+",sHeight:"+sHeight);
        if( this.imgTop >=  this.sHeight && this.imgTop <= this.sHeight + this.imgHeight){
            //alert(i+":"+img[i].getAttribute("data-src"));
            // alert(i+":"+img[i].src);
            this.img[i].src =  this.img[i].getAttribute("data-src");
        }
    }
};

ImgLoad.prototype.myAddEvent = function(obj, sEvent, fn){
    if(obj.attachEvent)
    {
        obj.attachEvent('on'+sEvent, fn);
    }
    else
    {
        obj.addEventListener(sEvent, fn, false);
    }
};

window.onload = function(){
    var a = new ImgLoad();
